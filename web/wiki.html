<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lang Bot</title>
</head>
<body>

<h1>Sanskrit Bot</h1>

<h2>Parse a word</h2>

<form id="form1">
    <div class="input-group">
        <label for="lang">Word: </label>
        <input id="lang" name="lang" type="text"/>
    </div>
    <button type="submit" value="lang">Submit</button>
</form>
<h2>Language Entry: </h2>
<pre id="response"></pre>

            <option value="Indo-European">Indo-European</option>
            <option value="Japonic">Japonic</option>
            <option value="Koreanic">Koreanic</option>
            <option value="Kra-Dai">Kra-Dai</option>
            <option value="Niger-Congo">Niger-Congo</option>
            <option value="Sino-Tibetan">Sino-Tibetan</option>
            <option value="Turkic">Turkic</option>
        </select>
    </div>
    <button type="submit" value="family">Submit</button>
</form>
<h2>Families: </h2>
<pre id="response2"></pre>
</body>

<script>
async function handleSubmit1(event) {
    event.preventDefault();
    const data = new FormData(event.target);
    const lang = data.get("lang");

    const response = await fetch(`http://localhost:5000/search_lang?lang=${encodeURIComponent(lang)}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    });

    const myJson = await response.json();
    console.log(myJson);
    document.getElementById('response').textContent = JSON.stringify(myJson, undefined, 2);
}

const form1 = document.getElementById("form1");
form1.addEventListener("submit", handleSubmit1);

</html>
