<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lang Bot</title>
</head>
<body>

<h1>Sanskrit Bot</h1>

<h2>Parse a word</h2>

<form id="lang_form">
    <div class="input-group">
        <label for="lang">Word: </label>
        <input id="lang" name="lang" type="text"/>
    </div>
    <button type="submit" value="lang">Submit</button>
</form>
<h2>Language Entry: </h2>
<pre id="lang_response"></pre>
<form id="family_form">
    <div class="input-group">
        <label for="family">Language: </label>
        <select id="family" name="family">
            <option disabled>--Select a Language Family--</option>
            <option value="Afro-Asiatic">Afro-Asiatic</option>
            <option value="Asiatic">Asiatic</option>
            <option value="Austronesian">Austronesian</option>
            <option value="Dravidian">Dravidian</option>
            <option value="Indo-European">Indo-European</option>
            <option value="Japonic">Japonic</option>
            <option value="Koreanic">Koreanic</option>
            <option value="Kra-Dai">Kra-Dai</option>
            <option value="Niger-Congo">Niger-Congo</option>
            <option value="Sino-Tibetan">Sino-Tibetan</option>
            <option value="Turkic">Turkic</option>
        </select>
    </div>
    <button type="submit" value="family">Submit</button>
</form>

<script>
    function form_handler(formId, field, endpoint, response) {
    const form = document.getElementById(formId)
    event.preventDefault();
    const data = new FormData(event.target);
    const value = data.get(field);

    const response = await fetch(`http://localhost:5000/${endpoint}?{field}=${encodeURIComponent(value)}`, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
        }
    });

    const myJson = await response.json();
    console.log(myJson);
    document.getElementById(response).textContent = JSON.stringify(myJson, undefined, 2);
}
    formHandler("lang_form", "lang", "search_lang", "lang_response")
    formHandler("family_form", "family", "search_family", "family_response")
</script>
</body>
</html>
